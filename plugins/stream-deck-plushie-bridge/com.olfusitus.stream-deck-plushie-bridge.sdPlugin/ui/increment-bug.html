<!DOCTYPE html>

<html>

<head lang="en">
    <title>Increment Bug Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Bug">
        <sdpi-select setting="bug" placeholder="Please choose a bug">
            <option value="bug_rtb">Rainbow-tipped Butterfly</option>
            <option value="bug_ladybug">Garden Ladybug</option>
            <option value="bug_snail">Garden Snail</option>
            <option value="bug_lunar_fairy_moth">Lunar Fairy Moth</option>
            <option value="bug_proudhorn_beetle">Proud-horned Stag Beetle</option>
            <option value="bug_lanternbug">Paper Lanternbug</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Plushie"">
        <sdpi-checkbox setting="is_plushie" label="Is it a plushie?"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Show Name">
        <sdpi-checkbox setting="show_name" default="true"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Show Counter">
        <sdpi-checkbox setting="show_counter" default="true"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Increment By">
        <sdpi-range id="incrementBy" setting="incrementBy" min="1" max="50" step="1" default="1" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Increment Value">
        <div id="incrementValueDisplay">1</div>
    </sdpi-item>

    <script type="text/javascript">
        document.querySelector("sdpi-range").addEventListener('valuechange', function (ev) {
            const incrementValueDisplay = document.getElementById("incrementValueDisplay");
            incrementValueDisplay.textContent = ev.target.value;
        });
    </script>

    <sdpi-item label="Count">
        <sdpi-textfield setting="count" id="count"></sdpi-textfield>
    </sdpi-item>

    <!-- <sdpi-item>
    <sdpi-button class="sdpi-item" id="resetBtn">Count zur√ºcksetzen</sdpi-button>
    </sdpi-item> -->
</body>

</html>
